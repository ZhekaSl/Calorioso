app.title=Облік калорій
app.stackTitle=Стек технологій:
app.description=<a href="https://github.com/JavaOPs/topjava">Java Enterprise проєкт</a> з реєстрацією/авторизацією та правами доступу на основі ролей (USER, ADMIN). \
Адміністратор може створювати/редагувати/видаляти користувачів, а користувачі - керувати своїм профілем та даними (їжею) через UI (по AJAX) та через REST інтерфейс з базовою авторизацією. \
Можлива фільтрація їжі за датами та часом. Колір запису в таблиці їжі залежить від того, чи перевищує сума калорій за день норму (редагований параметр в профілі користувача). \
Весь REST інтерфейс покритий JUnit тестами з використанням Spring MVC Test та Spring Security Test.
